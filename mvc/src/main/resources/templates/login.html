<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        body, html {
            height: 100%;
        }

        .login-container {
            height: 100vh;
        }

        .bg-left {
            background: linear-gradient(135deg, #4fd1c5, #81e6d9);
            color: white;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #319795;
        }

        .btn-primary {
            background-color: #319795;
            border-color: #319795;
        }

        .btn-primary:hover {
            background-color: #2c7a7b;
            border-color: #2c7a7b;
        }
    </style>
</head>
<body>
<div class="container-fluid login-container">
    <div class="row h-100">
        <!-- Left Side -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center bg-left text-center p-5">
            <img th:src="@{/images/z-blog-logo.png}" alt="Z-Blog Logo" class="mb-4" style="max-width: 150px;">
            <h1>Welcome to Z-Blog</h1>
            <p class="mt-3">Your hub for tech tips, tutorials, and insights from real developers.</p>
        </div>

        <!-- Right Side (Login Form) -->
        <div class="col-md-6 d-flex justify-content-center align-items-center p-5 bg-light">
            <div class="form-container">
                <h2 class="mb-4">Login</h2>
                <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <div class="text-center mt-4">
                    <p>
                        Donâ€™t have an account? <a th:href="@{/register}">Register</a><br>
                        <a th:href="@{/terms}">Terms of Use</a> | <a th:href="@{/privacy}">Privacy Policy</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
