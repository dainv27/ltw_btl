<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>My Post | Z-Blog</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
<header th:insert="fragments/header.html" > </header>

<div class="container py-5">
    <h2 class="mb-5 fw-bold">Bài đăng của bạn</h2>

    <div class="row">
        <div class="col-8">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h3>Các bài đã đăng</h3>
                    <div class="row" th:each="post : ${posts}">
                        <div class="col mb-2">
                            <div class="card h-100 shadow-sm">
                                <img th:src="@{${post.thumbnailUrl}}" class="card-img-top" alt="thumbnail" style="height: 150px; object-fit: cover;">
                                <div class="card-body">
                                    <div class="post-title">
                                        <h5 class="card-title fw-bold" th:text="${post.title}">Tiêu đề bài viết</h5>
                                        <div class="author">
                                            <img th:src="@{/images/user-avatar.png}" alt="auth-avatar" width="25" height="25" class="rounded-circle me-2">
                                            <p class="fw-bold" th:text="${post.author.fullName}">Tên tác giả</p>
                                        </div>
                                    </div>
                                    <p class="card-text text-muted" th:text="${post.summary}">Tóm tắt nội dung...</p>
                                    <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-outline-primary btn-sm mt-2">Đọc tiếp</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <h3>Bản nháp</h3>
            <h3>Chờ duyệt</h3>
            <h3>Đã được duyệt</h3>
        </div>
    </div>
</div>

<footer th:insert="fragments/footer.html"> </footer>
</body>
</html>
