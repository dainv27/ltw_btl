<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Đăng ký</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="login-page">
    <div class="left-side">
        <h1>Z-Blog</h1>
        <p>Explore the world of technology. Tips, tutorials, and trends updated daily by tech enthusiasts.</p>
    </div>

    <!-- Right Side: Login Form -->
    <div class="right-side">
        <form th:action="@{/register}" th:object="${user}" method="post" class="login-form">
            <h3 class="mb-4 text-center">Great! Let's start</h3>
            <div th:if="${param.error}" class="alert alert-danger">Invalid username or password</div>
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="text" name="fullName" class="form-control" placeholder="Full Name" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <input type="password" name="verifyPassword" class="form-control" placeholder="Verify Your Password" required>
            <div class="form-check mt-2 mb-2">
                <input type="checkbox" th:field="*{isAgreedTnc}" class="form-check-input" id="termsCheck">
                <label for="termsCheck" class="form-check-label">
                    I agree to the Term and Condition
                </label>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>

            <div class="mt-3 text-center">
                <a th:href="@{/login}">Already have an account? Login</a><br>
                <a th:href="@{/terms}">Terms of Use</a> |
                <a th:href="@{/privacy}">Privacy Policy</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
